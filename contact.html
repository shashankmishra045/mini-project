<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section id="contact-page">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please reach out to us using the form below or via our contact details.</p>
            <div class="contact-info">
                <div class="info-item">
                    <h3>Address</h3>
                    <p>123 Food Street, Gourmet City, GC 45678</p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">+1 234 567 890</a></p>
                </div>
                <div class="info-item">
                    <h3>Email</h3>
                    <p><a href="mailto:contact@restaurant.com">contact@restaurant.com</a></p>
                </div>
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
